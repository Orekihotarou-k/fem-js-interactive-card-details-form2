<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="card-container">
      <div class="card-col card-items">
        <div class="card-item card-front">
          <img src="images/bg-card-front.png" alt="user-card-front" class="card-img">
          <img src="images/card-logo.svg" alt="" aria-hidden="true" class="card-logo">

          <div class="card-front--details">
            <p class="card-number">0000 0000 0000 0000</p>

            <div>
              <p class="user-name">JANE APPLESEED</p>
              <p class="date">00/00</p>
            </div>
          </div>
        </div>

        <div class="card-item card-back">
          <img src="images/bg-card-back.png" alt="card behind" class="card-img">
          <p class="card-back--details">000</p>
        </div>
      </div>

      <div class="card-col card-input-details">
        <form class="card-input--active">
          <div class="card-input--item">
            <label for="userName">CARDHOLDER NAME</label>
            <input type="text" id="userName" placeholder="e.g. Jane Appleseed">
            <small></small>
          </div>
          <div class="card-input--item">
            <label for="userNumber">CARD NUMBER</label>
            <input type="number" min="0" maxlength="16" id="userNumber" placeholder="0000 0000 0000 0000">
            <small class="cardError"></small>
          </div>
          <div class="card-input--item item-group">
            <div class="input-date">
              <label for="inputDate">EXP. DATE (MM/YY)</label>
              <div>
                <input type="number" id="inputDate" placeholder="MM" min="0">
                <input type="number" id="inputYear" placeholder="YY" min="0">
              </div>
              <small class="date-error"></small>   
            </div>
            <div class="cvc-input">
              <label for="cvc">CVC</label>
              <input type="text" placeholder=" e.g. 123" id="cvc" min="0" maxlength="3">
              <small></small>
            </div>
          </div>
          <button type="submit" class="submit-btn">Confirm</button>
        </form>

        <div class="card-input--completed">
          <img src="images/icon-complete.svg" alt="" aria-hidden="true">
          <h1 class="completed-title">Thank you!</h1>
          <p class="completed-desc">We've added your card details</p>
          <button type="reset" class="reset-btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
